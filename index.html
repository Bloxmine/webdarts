<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDarts | Opensource reimplementation of Dartssoftware.com</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" data-player="P1">
            <div class="row" data-type="Name">Name</div>
            <div class="row" data-type="Outthrow">Checkout pos.</div>
            <div class="row">Amount</div>
            <div class="row">3-dart 1-dart</div>
            <div class="row">3-dart 1-dart</div>
        </div>
        <div class="grid-item middle-column-container">
            <div class="score-item">
                <div class="scorerow score-big-score">Player 1 Score</div>
                <div class="scorerow">Player 1 Sets</div>
                <div class="scorerow">Player 1 Legs</div>
                <div class="scorerow">Player 2 Sets</div>
                <div class="scorerow">Player 2 Legs</div>
                <div class="scorerow score-big-score">Player 2 Score</div>
            </div>
        </div>
        <div class="grid-item" data-player="P2">
            <div class="row" data-type="Name">Name</div>
            <div class="row" data-type="Outthrow">Checkout pos.</div>
            <div class="row">Amount</div>
            <div class="row">3-dart 1-dart</div>
            <div class="row">3-dart 1-dart</div>
        </div>
    </div>
</body>
</html>
