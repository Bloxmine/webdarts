<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDarts | Opensource reimplementation of Dartssoftware.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" data-player="P1">
            <div class="row" data-type="Name">Name</div>
            <div class="row" data-type="Outthrow">Potential Throw</div>
            <div class="row">Row 3</div>
            <div class="row">Row 4</div>
            <div class="row">Row 5</div>
        </div>
        <div class="grid-item">
            <div class="row">Score</div>
            <div class="row">Row 2</div>
            <div class="row">Row 3</div>
        </div>
        <div class="grid-item" data-player="P2">
            <div class="row" data-type="Name">Name</div>
            <div class="row" data-type="Outthrow">Potential Throw</div>
            <div class="row">Row 3</div>
            <div class="row">Row 4</div>
            <div class="row">Row 5</div>
        </div>
    </div>
</body>
</html>
